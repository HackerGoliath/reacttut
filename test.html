        /* Vibrate image effect */
        @keyframes vibrate {
            0% {
                transform: translate(0px, 0px);
            }

            10% {
                transform: translate(-5px, -5px);
            }

            20% {
                transform: translate(5px, -5px);
            }

            30% {
                transform: translate(-5px, 5px);
            }

            40% {
                transform: translate(5px, 5px);
            }

            50% {
                transform: translate(-5px, -5px);
            }

            60% {
                transform: translate(5px, -5px);
            }

            70% {
                transform: translate(-5px, 5px);
            }

            80% {
                transform: translate(5px, 5px);
            }

            90% {
                transform: translate(-5px, -5px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        img {
            animation: vibrate 1s ease-in-out infinite;
        }
    </style>
